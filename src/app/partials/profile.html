<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Profile</div>
    <div class="panel-body">
      <legend><i class="ion-clipboard"></i> Edit My Profile</legend>
      <form method="post" ng-submit="updateProfile()">
        <div class="form-group">
          <label class="control-label"><i class="ion-person"></i> First Name</label>
          <input type="text" class="form-control" ng-model="user.firstName" />
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-person"></i> Last Name</label>
          <input type="text" class="form-control" ng-model="user.lastName" />
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-at"></i> Email Address</label>
          <input type="email" class="form-control" ng-model="user.email" />
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-pizza"></i> Expected number of calories per day</label>
          <input type="number" min="0" class="form-control" ng-model="user.dailyCaloriesLimit" />
        </div>
        <button class="btn btn-lg btn-success">Update Information</button>
      </form>
    </div>
  </div>  
</div>
